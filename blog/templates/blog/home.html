

    {% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="post-card">
        <h1 class="text-warning">{{post.title}}</h1>
        <p class="text-muted small">By <strong>{{post.author}}</strong> on {{post.date_posted|date:"F d, Y"}}</p>
        <p>{{post.content}}</p>
    </div>
    {% endfor %}
{% endblock %}
