{% extends "blog/base.html" %}
{% block content %}
<div class="card shadow-sm p-4 mb-4">
    <h2 class="text-warning fw-bold text-center mb-3">Make Post</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="mb-3">
            {{ form }}
        </fieldset>
        <div class="d-grid">
            <button class="btn btn-warning text-dark fw-bold">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
