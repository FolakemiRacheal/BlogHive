{% extends "blog/base.html" %}
{% block content %}
<div class="card shadow-sm p-4 mb-4">
    <h2 class="text-warning fw-bold text-center mb-3">Delete Post</h2>
    <form method="POST">
        {% csrf_token %}
        <h4>Are Sure You want to delete the Post"{{object.title}}"</h4>
        <div class="d-grid">
            <button class="btn btn-warning text-dark fw-bold" type="submit">Yes, Delete</button>
            <a class="btn btn-warning text-dark fw-bold"  href="{% url 'post-detail' object.id %}">Cancel</a>
    </form>
</div>
{% endblock content %}
