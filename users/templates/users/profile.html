
{% extends "blog/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="card shadow-sm p-4 mb-4 text-center animate-profile">
    <img src="{{user.profile.image.url}}" class="rounded-circle shadow-sm mb-3" width="120" height="120" alt="Profile picture">
    <h3 class="fw-bold">{{user.username}}</h3>
    <p class="text-muted">{{user.email}}</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="mb-3">
            {{ user_form }}
            {{ profile_form }}
        </fieldset>
        <div class="d-grid">
            <button class="btn btn-warning text-dark fw-bold">Update</button>
        </div>
    </form>
</div>
{% else %}
<div class="card shadow-sm p-4 mb-4 text-center">
    <h3 class="text-danger fw-bold">Oops! ðŸ˜…</h3>
    <p>You need to be logged in to view your profile.</p>
    <a href="{% url 'login' %}" class="btn btn-warning fw-bold mt-2">Profile Info</a>

    
</div>

{% endif %}
{% endblock content %}
